<!DOCTYPE html>
<html>
<head>
  <title>요리 레시피</title>
  <h2>요리 레시피</h2>
  <link rel="stylesheet" href="styles.css">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #d1c4c4;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #000000;
}

#recipe-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: 20px;
  margin-top: 20px;
}

.recipe-card {
  background-color: #830808;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.recipe-card h2 {
  color: #000000;
  font-size: 1.5rem;
  margin-bottom: 13px;
}

.recipe-card p {
  color: #1b1616;
  line-height: 1.5;
}
</style>
</head>
<body>
  <h1>중식 레시피</h1>
  <div id="recipe-container">
  </div>
  <script>
    const recipes = [
      {
        title: "짜장면",
        ingredients: ["면", "고기", "야채", "짜장 소스"],
        instructions: "1. 면을 삶고 물기를 뺍니다.\n2. 고기와 야채를 볶아 익힙니다.\n3. 짜장 소스를 넣고 볶습니다.\n4. 면과 함께 내놓고 완성합니다."
      },
      {
        title: "탕수육",
        ingredients: ["돼지고기", "밀가루", "계란", "야채", "소스"],
        instructions: "1. 돼지고기를 튀깁니다.\n2. 야채와 소스를 볶아 만듭니다.\n3. 튀긴 돼지고기를 소스에 넣고 볶습니다.\n4. 완성된 탕수육을 내놓습니다."
      },
      {
        title: "짬뽕",
        ingredients: ["해물", "고기", "야채", "면", "짬뽕 소스"],
        instructions: "1. 면을 삶고 물기를 뺍니다.\n2. 해물과 고기를 볶아 익힙니다.\n3. 야채와 짬뽕 소스를 넣고 볶습니다.\n4. 면을 넣고 볶아 완성합니다."
      }
    ]
    <h1>한식 레시피</h1>
    function createRecipeList() {
      const container = document.getElementById("recipe-container");

      recipes.forEach(recipe => {
        const recipeCard = document.createElement("div");
        recipeCard.classList.add("recipe-card");

        const title = document.createElement("h2");
        title.textContent = recipe.title;

        const ingredients = document.createElement("p");
        ingredients.textContent = "재료: " + recipe.ingredients.join(", ");

        const instructions = document.createElement("p");
        instructions.textContent = "조리 방법:\n" + recipe.instructions;

        recipeCard.appendChild(title);
        recipeCard.appendChild(ingredients);
        recipeCard.appendChild(instructions);

        container.appendChild(recipeCard);
      });
    }

    
    window.addEventListener("DOMContentLoaded", createRecipeList);
  </script>
</body>
</html>
